name: Deploy valintojen-toteuttaminen
run-name: Deploy valintojen-toteuttaminen build number ${{ inputs.build-number }} to environment ${{ inputs.environment }}
env:
  HUSKY: 0
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  id-token: write
  contents: read
  packages: read
on:
  workflow_dispatch:
    inputs:
      build-number:
        type: number
        description: Github Actions build number
      environment:
        type: choice
        description: Environment where to deploy
        options:
          - untuva
          - hahtuva
          - pallero
          - sade
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-next-env
      - name: Configure AWS utility-role credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_OPH_UTILITY_ROLE_ARN }}
          role-session-name: valintojen-toteuttaminen-download-build-zip
          aws-region: eu-west-1
      - name: Download build from s3
        env:
          bucket: ${{ secrets.CDK_DEPLOYMENTS_BUCKET_NAME }}
        run: |
          aws s3 cp --no-progress s3://"$bucket"/valintojen-toteuttaminen/ga-${{inputs.build-number}}.zip build.zip
          unzip build.zip
          cp -R .next/standalone/.next/server .next/server # OpenNext v3 needs server-files also in .next/server
      - name: Build OpenNext bundle
        run: npx @opennextjs/aws@^3 build
      - name: Verify OpenNext bundle contains Next
        run: |
          ls -la .open-next
          find .open-next -maxdepth 4 -name package.json
          test -f .open-next/server-function/node_modules/next/package.json \
            || test -f .open-next/server-function/default/node_modules/next/package.json
      - name: Configure AWS dev-role credentials
        if: ${{ inputs.environment == 'hahtuva' || inputs.environment == 'untuva' || inputs.environment == 'pallero' }}
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_OPINTOPOLKU_DEV_ROLE_ARN }}
          role-session-name: valintojen-toteuttaminen-deploy
          aws-region: eu-west-1
      - name: Configure AWS prod-role credentials
        if: ${{ inputs.environment == 'sade' }}
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_OPINTOPOLKU_PROD_ROLE_ARN }}
          role-session-name: valintojen-toteuttaminen-deploy
          aws-region: eu-west-1
      - name: Deploy Next.js app
        run: |
          cd cdk
          pnpm exec cdk deploy HostedZoneStack --require-approval never -c "environment=${{ inputs.environment }}"
          pnpm exec cdk deploy ValintojenToteuttaminenCertificateStack --require-approval never -c "environment=${{ inputs.environment }}"
          pnpm exec cdk deploy SovellusStack --require-approval never -c "environment=${{ inputs.environment }}"
